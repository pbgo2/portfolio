{{define "register"}}

{{template "header"}}
<form role="form" method="POST" action="/register">
    <section class="colorcode">
        <div class="row">
            <div class="login-column col-lg-4 col-md-6">
                <!-- <div class="card"> -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{.PHemail}}" />
                    <pre>{{.Email}}</pre>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{.PHusername}}" />
                    <pre>{{.Username}}</pre>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" />
                    <pre>{{.Password}}</pre>
                </div>
                <button type="submit" class="logbutton btn-default">Submit</button>
                <!-- </div> -->
            </div>
        </div>
</form>
</section>
{{template "footer"}}
{{end}}
