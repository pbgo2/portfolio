{{define "newpost"}}
{{template "header" .}}

<form role="form" method="POST" action="/SavePost">
    <input type="hidden" name="id" value="{{.Post.ID}}" />

    <div class="form-group">
        <label><h3>Content:</h3></label>
        <textarea type="text" class="form-control" rows="5" name="content">{{.Post.Content}}</textarea>
        {{.Error}}
    </div>
    <div class="form-group">
        <label for="cars"><h3>Choose a thread hold ctrl to select multiple:</h3></label>
        <select id="thread" name="thread" multiple required>
            <option value="general">General</option>
            <option value="cars">Cars</option>
            <option value="moto">Moto</option>
            <option value="offtop">Offtop</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="logbutton btn-default">Submit</button>
    </div>
</form>
{{template "footer"}}
{{end}}
